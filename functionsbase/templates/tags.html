<!DOCTYPE html>
<html>
<head>
    <title>Tags</title>
</head>
<body>
    <h1>Tags</h1>

    <h2>All Tags</h2>
    {% if tags %}
        <ul>
            {% for tag in tags %}
                <li><a href="/scrape_with_tag/?url={{url}}&tag={{tag}}">{{ tag }}</a></li>
        
            {% endfor %}
        </ul>
    {% else %}
        <p>No individual Tags found</p>
    {% endif %}

    <h2>Tag Groups</h2>
    {% if tag_groups %}
        <ul>
            {% for tag_group in tag_groups %}
                <li><a href="/scrape_with_tag_group/?url={{url}}&tag_group={{tag_group}}">{{ tag_group }}</a></li>
            
            {% endfor %}
        </ul>
    {% else %}
        <p>No Tag groups found</p>
    {% endif %}
</body>
</html>
