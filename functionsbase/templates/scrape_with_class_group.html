<!DOCTYPE html>
<html>
    <head>
        <title>Scrape with Class Group</title>
    </head>
    <body>
        <h1>Scrape with Class Group</h1>

        <h2>URL: {{ url }}</h2>
        <h2>Class Group: {{ class_group }}</h2>

        <h3>Scraped Data:</h3>
        {% if scraped_data %}
            <ul>
                {% for data in scraped_data %}
                    <li>{{ data }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No data found</p>
        {% endif %}
    </body>
</html>
